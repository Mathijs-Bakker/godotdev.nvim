# .github/ISSUE_TEMPLATE/bug_report.yml
name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!  
        Please fill out the details below so we can help reproduce and fix the issue.

  - type: input
    id: godot-version
    attributes:
      label: Godot version
      description: The version of Godot you are using (e.g., 4.2.1).
      placeholder: "4.x.x"
    validations:
      required: true

  - type: input
    id: neovim-version
    attributes:
      label: Neovim version
      description: Output of `nvim --version` (first line).
      placeholder: "NVIM v0.9.5"
    validations:
      required: true

  - type: input
    id: os-info
    attributes:
      label: OS / Distro
      description: Your operating system and version (e.g., macOS 14.5, Ubuntu 22.04).
      placeholder: "macOS / Linux / Windows"
    validations:
      required: true

  - type: input
    id: terminal-app
    attributes:
      label: Terminal app
      description: Which terminal you are using (e.g., Alacritty, iTerm2, GNOME Terminal).
      placeholder: "Terminal app name"
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce
      description: What steps should we follow to see the bug?
      placeholder: |
        1. Open Godot project
        2. Run command ...
        3. Observe error ...
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
      placeholder: "The plugin should ..."
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual behavior
      description: What actually happened instead?
      placeholder: "Observed behavior ..."
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Errors
      description: Paste any relevant error messages or logs here.
      render: shell
